version: '3.8'

services:
  qayyum-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount public folder for static assets
      - ./public:/app/public
    restart: unless-stopped
    container_name: qayyum-portfolio

  # Development service (optional)
  qayyum-portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    container_name: qayyum-portfolio-dev
    profiles: ["dev"]